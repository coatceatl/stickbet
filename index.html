<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>stickBET</title>
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header'>
      <div class='container-fluid'>
        <div class='row header-top'>
          <div class='col-12 col-md-6'>
            <a class='navbar-brand' href='#'>
              <img src='src/img/logo.png' alt='stickBET'>
            </a>
          </div>
          <div class='col-12 col-md-6 user d-flex align-items-center justify-content-end'>
            <div class='user__login'>
              <a href='#' class='btn btn-primary user__login-link'>войти</a>
            </div>
            <div class='user__signup'>
              <a href='#' class='btn btn-primary user__login-link'>Регистрация</a>
            </div>
            <div class='user__support'>
              <img src='src/img/icon-support.png' alt=''>
              <a href='#' class='btn btn-outline-light user__login-link'>Поддержка</a>
            </div>
            <div class='user__lang'>
              <a href='#' class='btn btn-outline-light user__login-link lang-active'>рус
                <i class='arrow-down'></i>
              </a>
            </div>
          </div>
        </div>

        <div class='row header-bottom'>
      <div class='col-12 col-md-6 col-lg-4 mr-auto'>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex flex-row">
          <li class="nav-item active">
            <a class="nav-link" href="#">Спорт<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LIVE ставки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Киберспорт</a>
          </li>
        </ul>
      </div>
      <div class='col-12 col-md-6 col-lg-4 d-flex justify-content-end'>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Поиск..." aria-label="Search">
          <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      </div>
      </div>

    </header>
    <script src='dist/main.js'></script >
  </body>
</html>
